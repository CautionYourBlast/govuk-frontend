params:
  - name: id
    type: string
    required: false
    description: This is used for the main component and to compose the ID attribute for each item.
  - name: idPrefix
    type: string
    required: false
    description: String to prefix id for each tab item if no id is specified on each item.
  - name: title
    type: string
    required: false
    description: Title for the tabs table of contents.
  - name: items
    type: array
    required: true
    description: Array of tab items.
    params:
      - name: id
        type: string
        required: true
        description: Specific ID attribute for the tab item. If omitted, then `idPrefix` string is required instead.
      - name: label
        type: string
        required: true
        description: The text label of a tab item.
      - name: attributes
        type: object
        required: false
        description: HTML attributes (for example data attributes) to add to the tab.
      - name: panel
        description: Content for the panel.
        type: object
        required: true
        params:
          - name: text
            type: string
            required: true
            description: If `html` is set, this is not required. Text to use within each tab panel. If `html` is provided, the `text` option will be ignored.
          - name: html
            type: string
            required: true
            description: If `text` is set, this is not required. HTML to use within each tab panel. If `html` is provided, the `text` option will be ignored.
          - name: attributes
            type: object
            required: false
            description: HTML attributes (for example data attributes) to add to the tab panel.
  - name: classes
    type: string
    required: false
    description: Classes to add to the tabs component.
  - name: attributes
    type: object
    required: false
    description: HTML attributes (for example data attributes) to add to the tabs component.

examples:
  - name: default
    options:
      items:
        - label: Past day
          id: past-day
          panel:
            html: |
              <h2 class="ds_heading-l">Past day</h2>
              <p class="ds_body">Testing that when you click the anchor it moves to the anchor point successfully</p>
        - label: Past week
          id: past-week
          panel:
            html: |
              <h2 class="ds_heading-l">Past week</h2>
              <p class="ds_body">Testing that when you click the anchor it moves to the anchor point successfully</p>
        - label: Past month
          id: past-month
          panel:
            html: |
              <h2 class="ds_heading-l">Past month</h2>
              <p class="ds_body">Testing that when you click the anchor it moves to the anchor point successfully</p>
        - label: Past year
          id: past-year
          panel:
            text: There is no data for this year yet, check back later

  - name: tabs-with-anchor-in-panel
    description: Ensure that anchors that are in tab panels work correctly
    options:
      items:
        - label: Tab 1
          id: tab-1
          panel:
            html: |
              <h2 class="ds_heading-l">Tab 1</h2>
              <p class="ds_body">Testing that when you click the anchor it moves to the anchor point successfully</p>
              <p class="ds_body"><a class="ds_link" href="#anchor">Anchor</a></p>
              <p class="ds_body"><a id="anchor" tabindex="0">Anchor Point</a></p>
        - label: Tab 2
          id: tab-2
          panel:
            html: |
              <h2 class="ds_heading-l">Tab 2</h2>
              <p class="ds_body">Testing that when you click the anchor it moves to the anchor point successfully</p>

